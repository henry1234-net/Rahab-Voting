<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahab | Login</title>
    <link rel="stylesheet" href="static/css/rahabLogin.css">
</head>
<body style="background-image: url('static/img/forest.png');">
    <div class="wrapper s">
        <div class="form-box login">
            <h2 style="color: #0AA91A;">Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" placeholder="Voter's VIN" required>
                </div>

                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me </input></label>
                    <a href="rahabRecover.html" class="green hov">Recover password?</a>
                </div>
                <button type="submit" class="btn">Login</button>

            </form>
        </div>
    </div>

        <script src="static/javascript/rahabLogin.js"></script>
</body>
</html>
