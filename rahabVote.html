<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahab | Vote</title>
    <link rel="stylesheet" href="static/css/rahabStyle.css">
    <link rel="stylesheet" href="static/css/rahabVoteStyle.css">
</head>
<body style="background-image: url('static/img/flower.png'); background-size: auto; background-repeat: no-repeat;">
    <nav>
        <label class="logo">Rahab</label>
        <ul class="dropdown-content">
            <li class="nav-item"><a href="index.html" class="hov">Home</a></li>
            <li class="nav-item">
                <div class="select-menu">
                    <div class="select-btn" id="select-btn">
                        <a id="text" class="active hov">Election</a>
                        <div class="caret"></div>
                    </div>
            
                    <ul class="list">
                        <li class="option" style="--i:2;">
                            <a href="rahabElect.html" class="option-text">Election Results</a>
                        </li>
                        <li class="option" style="--i:1;">
                            <a href="rahabVote.html" class="option-text active">Vote</a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="nav-item"><a href="rahabAbout.html" class="hov">About</a></li>

            <button class="loginBtn scale"><a href="rahabLogin.html" style="color: white;">Login</a></button>
        </ul>

        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <div class="position">
        <div class="wrapper">
            <div class="form-box login">
                <h2 style="color:#0AA91A;">Vote</h2>
                <form action="#">
                    
                        <select name="electionType" class="list">
                            <option value="option1"> Election Type</option>
                            <option value="option2"> Presidential</option>
                            <option value="option3"> Governorship</option>
                            <option value="option4"> Senatorial </option>
                            <option value="option5"> House of Representatives</option>
                            <option value="option6"> General Assembly</option>
                        </select>
                
                        

                        <select name="polParty" id="list" class="list">
                            <option value="option1"> Political Party</option>
                            <option value="option2"> PDP</option>
                            <option value="option3"> APC</option>
                            <option value="option4"> SVG </option>
                            <option value="option5"> OOP</option>
                            <option value="option6"> GAD </option>
                        </select>
                    

                    <div class="input-box" id="candidate-input">
                        <span class="icon"></span>
                        <input type="password" placeholder="" readonly>
                    </div>
    
                    <div class="input-box" id="voter-id">
                        <span class="icon"></span>
                        <input type="text" placeholder="Enter your voter ID" required>
                    </div>

                    <div class="input-box" id="voter-password">
                        <span class="icon"></span>
                        <input class="pWord" type="password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="register-link">Next</button>
    
                </form>
            </div>
    
            <div class="form-box register">
                <h2 style="color: #0AA91A; font-size: 1.4em;">Confirm your selection</h2>
                <form action="#">
                    <div class="select-menu3">
                        <div class="select-btn2" id="select-btn2">
                            <span class="eType">Election Type: <span class="eType1">Presidential</span></span>
                        </div>
                    </div>

                    <div class="select-menu3 a">
                        <div class="select-btn2" id="select-btn2">
                            <span class="eType">Political Party: <span class="eType1">PDP</span></span>
                        </div>
                    </div>
                       

                    <div class="input-box" id="candidate-input">
                        <span class="icon"></span>
                        <input type="password" placeholder="" readonly>
                    </div>

                    <div class="input-box" id="voter-id">
                        <span class="icon"></span>
                        <input class="voteID" type="text" placeholder="voter ID" readonly>
                    </div>

                    <div class="input-box" id="voter-password">
                        <span class="icon"></span>
                        <input class="pWord" type="password" placeholder="Reconfirm your password" required>
                    </div>
                    
                    <button type="submit" class="login-link"><a href="webCam.html">Finish</a></button>
    
                </form>
            </div>
        </div>
    
    </div>
   

    <script src="static/javascript/rahabScript.js"></script>
    <script src="static/javascript/rahabVote.js"></script>
</body>
</html>
