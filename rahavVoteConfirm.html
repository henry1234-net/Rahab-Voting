<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rahab | vote</title>
    <link rel="stylesheet" href="static/css/rahabStyle.css">
    <link rel="stylesheet" href="static/css/rahabVoteStyle.css">
    <link rel="stylesheet" href="static/css/rahabLogin.css">
    <link rel="stylesheet" href="static/css/otpStyle.css">
</head>
<body>
    <div class="positionVote">
        <div class="wrapperVote">
            <div class="form-box vote">
                <h2 style="color:#0AA91A;">Vote</h2>
                    
                <div class="input1">
                    <input type="text" id="eType" placeholder="Presidential" readonly>
               
                    <input type="text" id="polparty" placeholder="PDP" readonly>
                </div>
                    
                    

                    <div class="input-box" id="candidate-input">
                        <span class="icon"></span>
                        <input type="password" placeholder="Buhari" readonly>
                    </div>
    
                    <div class="input-box" id="voter-id">
                        <span class="icon"></span>
                        <input type="text" placeholder="Enter your voter ID" required>
                    </div>

                    <div class="input-box" id="voter-password">
                        <span class="icon"></span>
                        <input class="pWord" type="password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="register-link"><a href="success.html" class="next" >Finish</a></button>
    
            </div>
    
        </div>
    
    </div>
    

    <script src="static/javascript/rahabScript.js"></script>
    <script src="static/javascript/otpScript.js"></script>
    <script src="static/javascript/camScript.js"></script>
</body>
</html>
